<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('')
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }


    for (let i = 0; i < n; i++) {
        for (let j = n; j > i; j--) {
            document.write('*')
        }
        document.write('<br>')
    }

    for (let i = 0; i < n ; i++) {
        for (let k = n -1 ; k > i ; k--) {
            document.write('&nbsp;&nbsp;')
        }
        for (let j = 0; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }



    for (let i=0; i<n; i++){
        for (let k = 0; k < i ; k++) {
            document.write('#')

        }
        for (let j = n; j > i ; j--) {
            document.write('*')
        }document.write('<br>')
    }
</script>

</body>
</html>
